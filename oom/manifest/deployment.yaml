apiVersion: v1
kind: Pod
metadata:
  name: memory-demo
spec:
  containers:
  - name: memory-demo-ctr
    image: polinux/stress # A small image with the 'stress' tool
    resources:
      requests:
        memory: "50Mi" 
      limits:
        memory: "100Mi" 
    command: ["stress"]
    args: ["--vm", "1", "--vm-bytes", "110M", "--vm-hang", "1"] 